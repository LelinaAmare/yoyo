

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>

</head>
<body>
    

     <h2>Get Request</h2>
    <input type="button" id="getBtn" value="Get Employee" />
    <br /><br /><textarea id="getResult" style="width: 800px; height: 100px; background-color:cadetblue"></textarea>


    <br /><br />
    <h2>Get Request By Id</h2>
    <input type="button" id="getBtnId" value="Get Employee By Id" />
    <input type="text" id="getTextId" />
    <input type="text" id="getMessage" style="color: red; border:none" />
    <br /><br /><textarea id="getResultById" style="width: 800px; height: 50px; background-color:cadetblue"></textarea>


    <h2>Post Request</h2>
    First Name: <input type="text" id="fName" />
    Last Name: <input type="text" id="lName" />
    Gender: <input type="text" id="gender" />
    Salary: <input type="text" id="salary" />
    <br /><br /><input type="button" id="postBtn" value="Post Employee" />
    <br /><br /><textarea id="postResult" style="width: 800px; height: 50px; background-color:cadetblue"></textarea>


    <h2>Update Request</h2>
    Id: <input type="text" id="idForPut" />
    First Name: <input type="text" id="pufName" />
    Last Name: <input type="text" id="pulName" />
    Gender: <input type="text" id="puGender" />
    Salary: <input type="text" id="puSalary" />
    <br /><br /><input type="button" id="putBtn" value="Put Employee" />
    <br /><br />



    <h2>Delete Request</h2>
    Id: <input type="text" id="idForDelete" />
    <br /><br /><input type="button" id="deleteBtn" value="Delete Employee" />



    <!--<script src="employee.js"></script>-->
    <script src="backup.js"></script>
    

</body>
</html>
